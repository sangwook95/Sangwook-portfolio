      <header class="header">
        <div class="header__inner">
          <h1 class="header__title"><span class="band-logo">BAND</span></h1>
          <div class="header__menu--right">
            <div class="current-lang">
              <a href="#" class="current-lang--ko">한국어</a>
            </div>
            <a href="#" class="link--sign-up">회원가입</a>
            <a href="#" class="button--log-in">로그인</a>

      <main>
        <div class="sign-up-section">
          <div class="sign-up-section__inner">
            <div class="sign-up-section__img"></div>
            <div class="sign-up-section__right-wrapper">
              <h2 class="sign-up-section__title">
                모임이 쉬워진다!<br />우리끼리 밴드
              </h2>
              <p class="sign-up-section__explanation">
                당신의 모임도 BAND로 시작하세요.
              </p>
              <form class="sign-up-section__form" action="#" method="post">
                <fieldset>
                  <input
                    type="text"
                    placeholder="휴대폰 번호 또는 이메일로 가입"
                    class="sign-up-section__input--sign-up"
                  />
                  <input
                    type="text"
                    placeholder="비밀번호"
                    class="sign-up-section__input--password"
                  />
                  <input
                    type="text"
                    placeholder="이름"
                    class="sign-up-section__input--name"
                  />
                  <input
                    type="text"
                    placeholder="생일"
                    class="sign-up-section__input--birthday"
                  />
                </fieldset>
              </form>
              <button class="sign-up-section__btn">회원가입</button>
              <div class="sign-up-section__btnSNS">
                <div class="facebook-btn--sign-up">
                  <a href="#">페이스북으로 가입</a>
                </div>
                <div class="naver-btn--sign-up">
                  <a href="#">네이버로 가입</a>
                </div>
              </div>
              <div class="sign-up-section__log-in-text">
                이미 가입하셨나요?<button class="sign-up-section__btn--log-in">
                  로그인하기
                </button>
              </div>
            </div>
          </div>

        <div class="main-img">
          <h2 class="main-img__title">모임을 위한 공간, 밴드</h2>
          <p class="main-img__exp">
            밴드는 그룹 멤버와 함께 하는 공간입니다.<br />
            동호회, 스터디, 주제별 모임을 밴드로 시작하세요.
          </p>

                친구, 가족, 동료 등 함께 하고 싶은 사람과 우리만의 공간을

                    <p class="content-exp">
                      스스로의 자존감을 올리는 것은 어떻게 하면 될까요? 책 한
                      권을 읽었다고 자존감이 올라갈까요? 각오만으로는 안되며 날
                      사랑하는 것도 습관화해야 합니다. 그러기 위해 매일 작지만
                      수동적인 노력이 필요합니다. 매일 자신을 사랑하는 습관을
                      만들어 봅시다. 자신의 가치를 깨우쳐주는 글로 자존감을
                      올려봅시다. 나에게 용기, 위로, 공감, 믿음, 인정을 주는
                      글을 써보세요. 나 스스로를 칭찬하는 글도 매일 써보세요.
                      자존감이 높으면 자신을 이해하게 되고, 더불어 다른 사람도
                      이해하고 공감하게 됩니다. 다른 사람을 이해한다는 것은
                      상대방은 그럴수도 있겠다는 것을 인정하여서, 상대방의 말로

                      가질 수 있게 됩니다. 상처를 잘 받고 인간관계가 힘드시다면,
                      우선 자신을 사랑하고 이해해주세요. 자신에게 '난 그럴수밖에

                      #용기 #좋은글 #칭찬 #성공 #습관 #공감
                    </p>
